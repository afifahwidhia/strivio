{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Product List</button></a></p>

<h1>{{ product.name }}</h1>
<p>
  <b>Kategori:</b> {{ product.get_category_display }} |
  <b>Harga:</b> {{ product.price }} |
  <b>Rating:</b> {{ product.rating }} |
  <b>Stok:</b> {{ product.stock }}
</p>

{% if product.thumbnail %}
<img src="{{ product.thumbnail }}" alt="{{ product.name }} thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ product.description }}</p>

{% endblock content %}
